  aop:
    proxy-target-class: true

  messages:
    encoding: utf-8

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  redis:
    host: 127.0.0.1
    port: 6379
    database: 5
    password:
    jedis:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 0

  mvc:
    view:
      prefix: /
      suffix: .html
  thymeleaf:
    mode: HTML
    encoding: utf-8
    cache: false
  servlet:
    multipart:
      max-file-size: 5000MB
      max-request-size: 5000MB
      enabled: true

#mybatis plus 设置
mybatis-plus:
  type-aliases-package: com.moil.hafen.system.domain
  mapper-locations: classpath:mapper/*/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    # 关闭 mybatis-plus的 banner
    banner: false

management:
  endpoints:
    web:
      exposure:
        include: ['httptrace', 'metrics']


febs:
  # 是否异步记录用户操作日志
  openAopLog: true
  # 单次最大批量入库数量
  max:
    batch:
      insert:
        num: 1000
  shiro:
    # 后端免认证接口 url
    anonUrl:  /projectInfo/export,/oauth,/file/**,/honorManage/export,/login,/logout/**,/swagger-resources/**,/webjars/**,/v2/**,/swagger-ui.html/**,/doc.html/**,/favicon.ico,/css/**,/js/**,/fonts/**,/img/**,/login.html,/honor/**
    # token有效期，单位秒
    jwtTimeOut: 86400
  # Swagger相关配置
  swagger:
    basePackage: com.moil.hafen
    title: FEBS VUE API
    description: FEBS VUE API Document.
    version: 2.0
    author: test
    url: https://adyun.com
    email: test@adyun.com
    license: Apache 2.0
    licenseUrl: https://www.apache.org/licenses/LICENSE-2.0.html

