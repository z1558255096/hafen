<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>荣誉资质管理系统</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <!-- Morris -->
    <link href="/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/plugins/datapicker/datepicker3.css" />
    <link href="/css/plugins/datetimepicker/bootstrap-datetimepicker.css" rel="stylesheet">
    <style>
        .btn-white{
            border: none;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-4">
                <div class="ibox float-e-margins" style="text-align: center;">
                    <div class="ibox-title">
                        <h1>累计荣誉资质</h1>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" style="font-weight: bold;" id="totalCount"></h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="ibox float-e-margins" style="text-align: center;">
                    <div class="ibox-title">
                        <h1>即将到期</h1>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" style="font-weight: bold;" id="jjdqCount"></h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="ibox float-e-margins" style="text-align: center;">
                    <div class="ibox-title">
                        <h1>已作废</h1>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" style="font-weight: bold;" id="yzfCount"></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="flot-chart" style="height: 400px">
                                    <div class="flot-chart-content" id="ssdwfb-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="flot-chart" style="height: 400px">
                                    <div class="flot-chart-content" id="ryfl-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-sm-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="flot-chart" style="height: 400px">
                                    <div class="flot-chart-content" id="hdqx-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/common.js"></script>
    <script src="/js/plugins/echarts/echarts.js?v=2.1.4"></script>
    <script src="/js/moment.js"></script>
    <script type="text/javascript" src="/js/plugins/laydate/laydate.js"></script>
    <script>
    sum()
   function sum(){
       $.get("/statistics/sum", function(result){
           if(result.code==200&&result.result){
               $('#totalCount').html(result.result.totalCount)
               $('#jjdqCount').html(result.result.jjdqCount)
               $('#yzfCount').html(result.result.yzfCount)
           }else {
               alert("查询失败")
           }

       });
   }

    var option1 = {
        title: {
            text: '所属单位分布',
            left: 'left'
        },
        series: [
            {
                name: 'Access From',
                type: 'pie',
                radius: '50%',
                data: [
                    { value: 1048, name: 'Search Engine' },
                    { value: 735, name: 'Direct' },
                    { value: 580, name: 'Email' },
                    { value: 484, name: 'Union Ads' },
                    { value: 300, name: 'Video Ads' }
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    var ssdwfbDom = document.getElementById('ssdwfb-chart');
    var ssdwfChart = echarts.init(ssdwfbDom);
    // ssdwfChart.setOption(option1);

    </script>
</body>

</html>
