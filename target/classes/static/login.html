<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>荣誉资质管理系统 - 登录</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">&nbsp;</h1>

            </div>
            <h3>欢迎使用 荣誉资质管理系统后台</h3>

            <div class="m-t">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" id="username" required="true">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" id="password" required="true">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" onclick="login()">登 录</button>


<!--                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>-->
<!--                </p>-->

            </div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
</body>
<script>
    function login(){
        var username = $('#username').val();
        var password = $('#password').val();
        if(!username||!password){
            alert("请输入用户名或密码！");
        }
        $.post("/login",{"username": username,"password": password},function (data) {
            if(data.message=='认证成功'){
                localStorage.setItem("token", data.data.token);
                sessionStorage.setItem('token', data.data.token);
                location.href='honor/index.html';
            }else{
                alert(data.message);
            }
        });
    }
</script>

</html>
